<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="converter-wrap">

            <h2>Currency Converter</h2>

            <div class="converter">
                <select class="converter__item-1">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="RUB" selected>RUB</option>
                </select>
                <input type="number" placeholder="0" class="converter__input-1">
            </div>

            <div class="changer">
                <a class="change-btn"><img src="img/change.svg" alt="change"></a>
                <p class="rate">0.00</p>
            </div>

            <div class="converter">
                <select class="converter__item-2">
                    <option value="EUR">EUR</option>
                    <option value="USD" selected>USD</option>
                    <option value="RUB">RUB</option>
                </select>
                <input type="number" placeholder="0" class="converter__input-2">
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
